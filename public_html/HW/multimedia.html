<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1 id="video">影片欣賞</h1>
      <video width="600" autoplay controls preload="none">
        <source src="./video/look-at-me-now.mp4" />
      </video>
    </section>

    <section>
      <h1 id="audio">聲音聆聽</h1>
      <audio src="./music/night-dance.mp3" controls></audio>
    </section>

    <section>
      <h1 id="book">課堂補充</h1>
      <!-- type 要記得打資料形態 -->
      <object
        data="./data/book.pdf"
        type="application/pdf"
        width="600"
        height="600"
      ></object>
    </section>

    <section>
      <h1 id="map">我的故鄉</h1>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7277.034629764859!2d120.63824455390626!3d24.2236791!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346916f27ac1434b%3A0x526d47a10a21505d!2z5aSn6ZuF5YWs5ZyS!5e0!3m2!1szh-TW!2stw!4v1683640616311!5m2!1szh-TW!2stw"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
  </body>
</html>
