  <header>
    <h1>冒險日記</h1>
    <p>Enjoying your life, Enjoying your day.</p>
  </header>
  <main id="contents">
    
    <!-- form -->
    <form id="entryForm" action="#" method="post">
      <p><strong><span class="require">*</span>為必填項目。</strong></p>
      <table class="entryTable">
          <caption>加入我們</caption>
          <tr>
            <th>名字*</th>
            <td><input type="text" name="name" required autofocus></td>
          </tr>
          <tr>
            <th>年齡*</th>
            <td>
              <select name="age" id="" required>
                <option value="" selected>請輸入歲數</option>
                <option value="1">10~20歲</option>
                <option value="2">21~30歲</option>
                <option value="3">31~40歲</option>
                <option value="4">40歲以上</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>性別*</th>
            <td>
              <input type="radio" name="sex" id="male" value="male" checked><label for="male">男性</label>
              <input type="radio" id="female" name="sex" value="female"><label for="female">女性</label>
            </td>
          </tr>
          <tr>
            <th>擅長項目</th>
            <td>
              <input type="checkbox" name="favorite" id="fav1" value="規劃計畫">
              <label for="fav1">規劃計畫</lable>
              <input type="checkbox" name="favorite" id="fav2"value="執行專案">
              <label for="fav2">執行專案</lable>
              <input type="checkbox" name="favorite" id="fav3"value="幕後紀錄">
              <label for="fav3">幕後紀錄</lable>
            </td>
          </tr>
          <tr>
            <th>相片</th>
            <td><input type="file" name="photo"></td>
            
          </tr>
      </table>

      <table class="entryTable">
        <caption>協助夥伴</caption>
        <tr>
          <th>陪伴者*</th>
          <td><input type="text"name="c-name" required placeholder="王大明"><small>✨可用暱稱</small></td>
        </tr>
        <tr>
          <th>E-mail*</th>
          <td><input type="text"name="email" required placeholder="sample@gmail.com"><small>✨請輸入辦行文字</small></td>

        </tr>
        <tr>
          <th>參加原因</th>
          <td><textarea name="comment" rows="4" cols="40"></textarea></td>
        </tr>
      </table>

      <div class="entryBtns">
        <input type="reset" value="清除重填">
        <input type="submit" value="送出">
      </div>
    </form>
